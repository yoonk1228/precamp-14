<!DOCTYPE html>
<html lang="ko">
<head>
    <title>인풋 검증 실습</title>
    <script src="./01-input-validation.js"></script>
</head>
<body>
    <!-- 모두 다 정상적으로 입력되면 회원가입에 노란 불 들어오도록 할거임. -->
    이메일: <input id="이메일입력창" type="text" oninput="인풋검증기능()"/><br/>
    <input id="여자선택" type="radio" name="성별그룹" oninput="인풋검증기능()"/>여성
    <input id="남자선택" type="radio" name="성별그룹" oninput="인풋검증기능()"/>남성<br/>
    <input id="동의하기체크" type="checkbox" oninput="인풋검증기능()"/>동의합니까?<br/>
    <button id="가입버튼" onclick="회원가입기능()">회원가입</button>
</body>
</html>
