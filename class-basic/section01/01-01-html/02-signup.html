<!DOCTYPE html>
<html lang="ko">
<head>
    <title>나만의 회원가입 실습</title>
</head>
<body>
    <!-- 이것은 회원가입 폼 입니다. -->
    <h1>회원가입</h1>
    <input type="text" placeholder="이메일을 입력해 주세요."/><br/>
    <input type="text" placeholder="이름을 입력해 주세요."/><br/>

    <input type="password" placeholder="비밀번호를 다시 입력해 주세요."/><br/>
    <select>
        <!-- 종속 태그 -->
        <option disabled selected>지역을 선택하세요.</option> 
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select>
    <br/>
    <input type="radio" name="내가만든그룹" />여성 <input type="radio" name="내가만든그룹"/>남성
    <br/>
    <input type="checkbox"/> 이용약관 개인정보 수집에 동의하십니까?
    <hr/>
    <!-- 부모 태그 자식 태그 -->
    <button>
        <h1>가입하기</h1>
    </button>
    <!-- <input type="button" value="가입하기"/> -->
