<!DOCTYPE html>
<html lang="ko">
<head>
    <title>기초 css 실습</title>
    <style>
        #노란상자 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 20px solid blue;
            padding: 50px;
        }
        .핑크상자 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        button {
            color: blue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="노란상자">아이디</div>
    <div class="핑크상자">클래스</div>
    <button>버튼1</button>
    <button>버튼2</button>
    <button>버튼3</button>
</body>
</html>
